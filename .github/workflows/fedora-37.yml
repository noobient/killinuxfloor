---
name: Fedora 37

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
      - master
  pull_request:
    branches: []

jobs:
  fedora-37:
    runs-on: ubuntu-latest
    steps:
      - name: Obtain sources
        uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build --tag ${{ github.repository_owner }}-fedora37 docker/fedora/37
      - name: Run playbooks
        run: >
            docker run --rm -v ${{ github.workspace }}:/repo ${{ github.repository_owner }}-fedora37 /bin/bash -c
            "./install.sh --extra-vars 'skip_kfgame=true' <<< y && ./uninstall.sh <<< y && ./install.sh --extra-vars 'skip_kfgame=true kf2_classic=true' <<< y"
