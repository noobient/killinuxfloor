name: Fedora

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    #  with:
    #    submodules: 'recursive'
    - name: Build the Docker image
      run: docker build --tag killinuxfloor-fedora docker/fedora

  install:
    runs-on: ubuntu-latest
    steps:
    - name: Install killinuxfloor
      run:  docker run killinuxfloor-fedora install.yml -e "skip_kfgame=True"

  uninstall:
    runs-on: ubuntu-latest
    steps:
    - name: Uninstall killinuxfloor
      run:  docker run killinuxfloor-fedora uninstall.yml -e "skip_kfgame=True"
