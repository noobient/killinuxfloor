name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    #- uses: actions/checkout@v2
    #  with:
    #    submodules: 'recursive'
    - name: Build the Docker image
      run: docker build --tag killinuxfloor-fedora docker/fedora
    - name: Run killinuxfloor
      run:  docker run killinuxfloor-fedora -e "skip_kfgame=True"
